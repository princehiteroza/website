<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior High School Sitio - Mabuhay Lost and Found Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SENIOR HIGH SCHOOL SITIO - MABUHAY LOST AND FOUND MANAGEMENT SYSTEM</h1>

        <div id="privacyWarning" style="display: none;">
            Please add an item first to view the lost and found items.
        </div>

        <div class="stats" style="display: none;">
            <div class="stat-card" onclick="showAll()" id="totalCard">
                <h3>Total Items</h3>
                <p id="totalItems">0</p>
            </div>
            <div class="stat-card" onclick="showUnclaimed()" id="unclaimedCard">
                <h3>Unclaimed Items</h3>
                <p id="unclaimedItems">0</p>
            </div>
            <div class="stat-card" onclick="showClaimed()" id="claimedCard">
                <h3>Claimed Items</h3>
                <p id="claimedItems">0</p>
            </div>
        </div>

        <div class="add-item-form">
            <h2>Report a Lost Item</h2>
            <form id="addItemForm">
                <div class="form-group">
                    <label for="finder">Person Who Found the Item:</label>
                    <input type="text" id="finder" name="finder" required>
                </div>
                <div class="form-group">
                    <label for="itemName">Item Name:</label>
                    <input type="text" id="itemName" name="itemName" required>
                </div>
                <div class="form-group">
                    <label for="lastSeen">Last Seen Location:</label>
                    <input type="text" id="lastSeen" name="lastSeen" required>
                </div>
                <div class="form-group">
                    <label for="date">Date Found:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="gradeLevel">Grade Level:</label>
                    <select id="gradeLevel" name="gradeLevel" required>
                        <option value="">Select Grade Level</option>
                        <option value="11">Grade 11</option>
                        <option value="12">Grade 12</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="strand">Strand:</label>
                    <input type="text" id="strand" name="strand" required>
                </div>
                <div class="form-group">
                    <label for="section">Section:</label>
                    <input type="text" id="section" name="section" required>
                </div>
                <div class="form-group">
                    <label for="photo">Upload Photo:</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                </div>
                <button type="submit">Add Item</button>
            </form>
        </div>

        <div class="items-container" style="display: none;">
            <input type="text" id="searchBar" placeholder="Search" class="search-bar">
            <div id="itemGrid" class="item-grid">
                <!-- Items will be dynamically added here -->
            </div>
        </div>
    </div>

    <div id="addItemPopup" class="popup">
        <div class="popup-content">
            <p>Thank you! Please go to the office to hand over the item you found.</p>
            <button class="close-popup" onclick="closePopup('addItemPopup')">Close</button>
        </div>
    </div>

    <div id="claimItemPopup" class="popup">
        <div class="popup-content">
            <h2>Claim Item</h2>
            <form id="claimItemForm">
                <div class="form-group">
                    <label for="claimerName">Your Name:</label>
                    <input type="text" id="claimerName" name="claimerName" required>
                </div>
                <div class="form-group">
                    <label for="claimerGrade">Your Grade Level:</label>
                    <select id="claimerGrade" name="claimerGrade" required>
                        <option value="">Select Grade Level</option>
                        <option value="11">Grade 11</option>
                        <option value="12">Grade 12</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="claimerStrand">Your Strand:</label>
                    <input type="text" id="claimerStrand" name="claimerStrand" required>
                </div>
                <div class="form-group">
                    <label for="claimerSection">Your Section:</label>
                    <input type="text" id="claimerSection" name="claimerSection" required>
                </div>
                <button type="submit">Submit Claim</button>
            </form>
            <button class="close-popup" onclick="closePopup('claimItemPopup')">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
